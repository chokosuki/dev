<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Style Guide - pc: <%= title %></title>
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="./doc_assets/styleguide.css">
    <script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="./doc_assets/styleguide.js"></script>
  </head>
  <body>
    <div class="styleguideContainer">
      <header class="styleguideHeader">
        <h1>Style Guide : <%= title %></h1>
        <nav class="styleguideGlobalNav">
          <ul>
            <li><a href="index.html">TOP</a></li>
          <% @categories.each do |category, file_name| %>
            <% if file_name != "index.html" then %>
            <li><a href="<%= file_name %>"><%= category %></a></li>
            <% end %>
          <% end %>
          </ul>
        </nav>
        <nav class="styleguideLocalNav">
          <ul>
          <% @blocks.each do |b| %>
            <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
          <% end %>
          </ul>
        </nav>
      </header>
      <section class="styleguideContent">
